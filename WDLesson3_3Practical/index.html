<!DOCTYPE html>
<!-- WD Lesson 3.3: 
     How do we interact with an element on a web page?  -->

<!-- Resources 
    https://www.w3schools.com/js/js_htmldom_methods.asp 
    https://www.w3schools.com/jsref/met_document_getelementbyid.asp

     YouTube Video Lesson
     https://youtu.be/t2R9hOkM_ZU 
-->
<html>
  <head>
    <title>WD Lesson 3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Challenge 4: Add a heading to the <div> below titling the images you have added -->
    <div class="container banner">
      <h1>Cats</h1>
    </div>
    
    <!-- Challenge 1: Add five images each within it's own div like <div><img src="" ></div> to div with a class of gallery below  -->
    <div class="container gallery">
      <div><img onmouseover="Cats1()" src="https://www.cdc.gov/healthy-pets/media/images/2024/04/Cat-on-couch.jpg"></div>
      <div><img onmouseover="Cats2()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Tabby_cat_with_visible_nictitating_membrane.jpg/250px-Tabby_cat_with_visible_nictitating_membrane.jpg" ></div>
      <div><img onmouseover="Cats3()" src="https://images2.minutemediacdn.com/image/upload/c_fill,w_1200,ar_1:1,f_auto,q_auto,g_auto/shape/cover/sport/578211-gettyimages-542930526-aef7b0e9536cbdb1633029d5801c0649.jpg" ></div>
      <div><img onmouseover="Cats4()" src="https://d3544la1u8djza.cloudfront.net/APHI/Blog/2020/07-23/How+Much+Does+It+Cost+to+Have+a+Cat+_+ASPCA+Pet+Insurance+_+black+cat+with+yellow+eyes+peeking+out-min.jpg" ></div>
      <div><img onmouseover="Cats5()" src="https://catfriendly.com/wp-content/uploads/2021/08/cat-lying-down.jpg" ></div>
    </div>
    <!-- Challenge 3: For each image in the class gallery above, add onmouseover event that calls the 
         corresponding function you create in script.js as part of Challenge 2.
    -->
    <div class="container alternate landmark">
      <div id="highlight"></div>
    </div>
    <div id="footer" class="container">
      NYC &copy; 2021
    </div>

  </body>
</html>
