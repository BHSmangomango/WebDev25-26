  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
      <div class="container center">
        <h1>Event Listener</h1>
      </div>
    <!-- Challenge 1: Give the <div> below a class of "container" -->
    <div class="container">
      <!-- Challenge 2: Add three images of your choice. -->
       <img src="https://media.istockphoto.com/id/681640432/photo/silhouette-image-of-a-businessman-with-broken-chains-in-sunset.jpg?s=612x612&w=0&k=20&c=MALr3yBSfE8HbCAlVV03zWzMFtbJSHyOuUh2lTOFyTE=" onclick="alert('Im free!')">
       <img src="https://smb.ibsrv.net/imageresizer/image/blog_images/1200x1200/59846/176287/0044181001582748537.jpg" onclick="alert('Im good!')">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXW5gDX883wBEXchd8IjxnGcGffZQA6CWyUg&s" onclick="alert('Im happy!')">
      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->

       <!-- Challenges 4 - 7 are in style.css-->
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choice three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
            <span class="button" onclick="alert('Hello in Spanish')">Hola</span>
            <span class="button" onclick="alert('Hello in Chinese')">ni hao</span>
            <span class="button" onclick="alert('Hello in Japanese')">Kon'nichiwa</span>
    </div>
